<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Restaurant</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
  </head>
  <body>
    <!--! header start -->
    <header class="header">
      <img src="/images/logo.png" alt="logo" class="logo" />

      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="product.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="blog.html">Blogs</a>
      </nav>

      <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-shopping-cart" id="cart-btn"></i>
        <i class="fas fa-bars" id="menu-btn"></i>
      </div>

      <div class="search-form">
        <input type="text" name="search-input" id="search-box" placeholder="Search Here">
        <i class="fas fa-search "></i>
      </div>

      <div class="cart-container">
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-1.png" alt="menu">
          <div class="content">
            <h3>cart item 01</h3>
            <div class="price">15.99$/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-2.png" alt="menu">
          <div class="content">
            <h3>cart item 01</h3>
            <div class="price">15.99$/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-3.png" alt="menu">
          <div class="content">
            <h3>cart item 01</h3>
            <div class="price">15.99$/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-4.png" alt="menu">
          <div class="content">
            <h3>cart item 01</h3>
            <div class="price">15.99$/-</div>
          </div>
        </div>
        <a href="#" class="btn">checkout now</a>
      </div>
      
    </header>
    <!--! header end -->


    <!--! Contact Us Section Start -->
    <section class="contact">
        <h1 class="heading">contact <span>us</span></h1>
        <div class="row">
             <iframe
             class="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48219.39512983163!2d29.114217653217057!3d40.94397445123088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac4336e39827f%3A0x608e0ae971e8ddc2!2sMaltepe%2F%C4%B0stanbul!5e0!3m2!1sen!2str!4v1743522229839!5m2!1sen!2str" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
             <form>
                <h3>get in touch</h3>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="name">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" placeholder="number">
                </div>
                <input type="submit" class="btn" value="contact now">
             </form>
         </div>
    </section>    
    <!--! Contact Us Section End -->



    <!--! Footer Section Start -->
    <section class="section-footer">
      <div class="footer">
        <div class="footer-input">
          <input type="text" placeholder="Search" class="footer-input-search">
          <a href="#" class="btn">Search</a>
        </div>
        <div class="social-media-icons">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-pinterest"></i>
          <i class="fa-brands fa-facebook"></i>
        </div>
        
        <nav class="navbar-footer">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Menu</a>
          <a href="#">Products</a>
          <a href="#">Review</a>
          <a href="#">Contact</a>
          <a href="#">Blogs</a>
        </nav>

        <div class="copyright">
          created by <span>Ali Okhan</span> | all rights reserved
        </div>
      </div>
    </section>
    <!--! Footer Section End -->

    <script src="/js/main.js"></script>
  </body>
</html>
